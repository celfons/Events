name: Build and deploy Node.js app to Azure Web App - celfons

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Cache npm (sem node_modules)
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies (dev incluído)
        run: |
          node -v
          npm -v
          npm ci --no-audit --no-fund

      - name: Build front-end (webpack via script)
        run: |
          npm run build
          # Verifica artefatos esperados do webpack
          ls -la public/js/react-build/ || (echo "Diretório de build do React não encontrado em public/js/react-build/"; exit 1)

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Prepare release folder (prod only)
        run: |
          mkdir -p release
          rsync -av \
            --exclude=node_modules \
            --exclude=coverage \
            --exclude=.git \
            ./ ./release/

          pushd release
          npm ci --omit=dev --no-audit --no-fund
          popd

          # Confirmar novamente os artefatos de front-end
          ls -la release/public/js/react-build/ || (echo "Build do front-end não está em release/public/js/react-build/"; exit 1)

      - name: Upload artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf
        with:
          egress-policy: audit

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A9391D522CB146138004B13F75EAD33C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_37511074FCA94D0791A9EC3C53CDCE27 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4215D10A3479457F8908E8BE198EDACF }}

      - name: Deploy to Azure Web App (zip deploy, sem Oryx)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'celfons'
          slot-name: 'Production'
          package: .