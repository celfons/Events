name: Build and deploy Node.js app to Azure Web App - celfons

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Cache node modules
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        timeout-minutes: 10
        run: |
          node -v
          npm -v
          run: npm ci --omit=dev --no-audit --no-fund --ignore-scripts --loglevel=verbose

      - name: Inspect scripts and binaries
        run: |
          jq -r '.scripts' package.json || cat package.json
          ls -la node_modules/.bin || true

      - name: Verify dev dependencies installed
        run: |
          test -d node_modules || (echo "node_modules ausente, 'npm ci' falhou?"; exit 1)
          test -f node_modules/.bin/webpack || (echo "webpack não encontrado em node_modules/.bin"; ls -la node_modules/.bin; exit 1)

      - name: Build React application
        timeout-minutes: 10
        run: |
          echo "Building React application..."
          npx --yes webpack --mode production
          echo "React build completed successfully"
          ls -la public/js/react-build/ || (echo "Diretório de build do React não encontrado"; exit 1)

      - name: Run tests with coverage
        timeout-minutes: 10
        run: |
          npm run test:coverage

      - name: Upload artifact for deployment job
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            .
            !node_modules
            !coverage
            !.git
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
        with:
          egress-policy: audit

      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Install production dependencies
        run: |
          npm ci --omit=dev --no-audit --no-fund

      - name: Verify React build artifacts
        run: |
          echo "Verifying React build artifacts..."
          ls -la public/js/react-build/ || (echo "ERROR: React build artifacts missing!"; exit 1)
          echo "React build artifacts verified successfully"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A9391D522CB146138004B13F75EAD33C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_37511074FCA94D0791A9EC3C53CDCE27 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4215D10A3479457F8908E8BE198EDACF }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'celfons'
          slot-name: 'Production'
          package: .
