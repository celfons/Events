# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - celfons

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better relevancy of analysis

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: npm install, build, and test
        timeout-minutes: 10
        run: |
           node -v
           npm -v
           npm ci --no-audit --no-fund --loglevel=verbose
           npm run build --if-present
           npm run test:coverage
      
      - name: Create issue on Quality Gate failure
        if: steps.sonarcloud-quality-gate.outcome == 'failure' && github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const title = `SonarCloud Quality Gate Failed - ${new Date().toISOString().split('T')[0]}`;
            const author = context.payload.pusher?.name || context.actor || 'unknown';
            const body = `## SonarCloud Quality Gate Failure
            
            The SonarCloud quality gate has failed for the latest push to main branch.
            
            **Details:**
            - Commit: ${context.sha}
            - Author: ${author}
            - Workflow Run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}
            
            **Action Required:**
            Please review the SonarCloud analysis results and address the identified issues:
            - Code smells
            - Bugs
            - Security vulnerabilities
            - Code coverage
            - Duplicate code
            
            View detailed results: https://sonarcloud.io/project/overview?id=celfons_Events
            `;
            
            // Check if similar issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['sonarcloud', 'quality-gate'],
              per_page: 100
            });
            
            const existingIssue = issues.data.find(issue => 
              issue.title.includes('SonarCloud Quality Gate Failed')
            );
            
            if (existingIssue) {
              // Add comment to existing issue
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: `Quality gate failed again on commit ${context.sha}\n\nWorkflow: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
              });
            } else {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['sonarcloud', 'quality-gate', 'bug']
              });
            }
      
      - name: Upload artifact for deployment job
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A9391D522CB146138004B13F75EAD33C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_37511074FCA94D0791A9EC3C53CDCE27 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4215D10A3479457F8908E8BE198EDACF }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'celfons'
          slot-name: 'Production'
          package: .
          