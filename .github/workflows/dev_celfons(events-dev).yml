# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - celfons

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Cache node modules
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          npm ci --no-audit --no-fund

      - name: Build React application
        run: |
          echo "Building React application..."
          npm run build:react
          echo "React build completed successfully"
          ls -la public/js/react-build/

      - name: Run tests
        run: |
          npm run test --if-present
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            .
            !node_modules
            !coverage
            !.git
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
        with:
          egress-policy: audit

      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Install production dependencies
        run: |
          npm ci --omit=dev --no-audit --no-fund

      - name: Verify React build artifacts
        run: |
          echo "Verifying React build artifacts..."
          ls -la public/js/react-build/ || echo "React build directory not found"
          if [ ! -d "public/js/react-build" ]; then
            echo "ERROR: React build artifacts missing!"
            exit 1
          fi
          echo "React build artifacts verified successfully"
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_58D532E3721D48B08C273B0588DA38D1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F015DB1C04714EBD807D727255C57800 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_03B240A0CF4D4873B8250FEF987F8870 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'celfons'
          slot-name: 'events-dev'
          package: .
          