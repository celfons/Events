<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Detalhes do evento - Inscreva-se agora">
    <meta name="robots" content="index, follow">
    <title>Detalhes do Evento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-calendar-event"></i> Plataforma de Eventos
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Eventos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Event Details Section -->
    <section class="event-details-section py-5">
        <div class="container">
            <div id="loading" class="text-center my-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
            </div>
            <div id="eventDetailsContainer" class="d-none">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="card shadow-sm mb-4">
                            <div class="card-body">
                                <h1 class="card-title mb-3" id="eventTitle"></h1>
                                <div class="mb-3">
                                    <span class="badge bg-primary me-2" id="eventDate"></span>
                                    <span class="badge bg-success" id="eventSlots"></span>
                                </div>
                                <p class="card-text" id="eventDescription"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card shadow-sm sticky-top" style="top: 20px;">
                            <div class="card-body">
                                <h5 class="card-title">Inscrição</h5>
                                <div id="registrationForm">
                                    <form id="registerForm">
                                        <div class="mb-3">
                                            <label for="name" class="form-label">Nome Completo *</label>
                                            <input type="text" class="form-control" id="name" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="email" class="form-label">E-mail *</label>
                                            <input type="email" class="form-control" id="email" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="phone" class="form-label">Telefone *</label>
                                            <input type="tel" class="form-control" id="phone" required>
                                        </div>
                                        <div class="alert alert-danger d-none" id="registrationError"></div>
                                        <button type="submit" class="btn btn-primary w-100 mb-2" id="registerButton">
                                            <i class="bi bi-check-circle"></i> Inscrever-se
                                        </button>
                                        <button type="button" class="btn btn-outline-secondary w-100" id="backButton">
                                            <i class="bi bi-arrow-left"></i> Voltar
                                        </button>
                                    </form>
                                </div>
                                <div id="registrationSuccess" class="d-none">
                                    <div class="alert alert-success">
                                        <i class="bi bi-check-circle"></i> Inscrição realizada com sucesso!
                                    </div>
                                    <button class="btn btn-danger w-100 mb-2" id="cancelRegistrationButton">
                                        <i class="bi bi-x-circle"></i> Cancelar Inscrição
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary w-100" id="backButtonSuccess">
                                        <i class="bi bi-arrow-left"></i> Voltar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="errorContainer" class="alert alert-danger d-none"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Plataforma de Eventos. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/event-details.js"></script>
</body>
</html>
