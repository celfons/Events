# SonarCloud Configuration
sonar.projectKey=celfons_Events
sonar.organization=celfons

# Project Information
sonar.projectName=Events
sonar.projectVersion=1.0.0

# Source Code
sonar.sources=src
sonar.tests=src,public/js
sonar.test.inclusions=**/__tests__/**/*.test.js,**/__tests__/**/*.spec.js,**/*.test.js,**/*.spec.js

# Exclusions
sonar.exclusions=node_modules/**,coverage/**,dist/**,build/**,public/css/**,public/img/**,*.config.js,web.config
sonar.coverage.exclusions=**/__tests__/**,**/*.test.js,**/*.spec.js,src/server.js,src/app.js,src/infrastructure/database/connection.js,src/infrastructure/web/**/*.js

# Test Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Source Encoding
sonar.sourceEncoding=UTF-8
