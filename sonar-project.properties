# SonarCloud Configuration
sonar.projectKey=celfons_Events
sonar.organization=celfons

# Project Information
sonar.projectName=Events Platform
sonar.projectVersion=1.0.0

# Source and Test Files
sonar.sources=src
sonar.test.inclusions=**/__tests__/**/*.test.js,**/__tests__/**/*.spec.js,**/*.test.js,**/*.spec.js
sonar.exclusions=**/node_modules/**,**/coverage/**,**/dist/**

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/__tests__/**,**/*.test.js,**/*.spec.js,src/server.js,src/app.js,src/infrastructure/database/connection.js,src/infrastructure/web/**/*.js

# JavaScript Language Settings
sonar.sourceEncoding=UTF-8
